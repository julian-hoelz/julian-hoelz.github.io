<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Wanda</title>
    </head>
    <body>
        <div class="container">
            <div id="language-selector" class="language-selector">
                <div class="language" onmousedown="setLanguage('de', true);">
                    <img src="img/flag/de.png" alt="Deutsch" class="flag">
                    <p class="language-name">Deutsch</p>
                </div>
                <div class="language" onmousedown="setLanguage('en', true);">
                    <img src="img/flag/gb.png" alt="English" class="flag">
                    <p class="language-name">English</p>
                </div>
                <div class="language" onmousedown="setLanguage('eo', true);">
                    <img src="img/flag/eo.png" alt="Esperanto" class="flag">
                    <p class="language-name">Esperanto</p>
                </div>
            </div>
            <div class="project-div-wanda">
                <h1>Wanda</h1>
                <h2 id="heading-image-gallery"></h2>
                <div class="gallery">
                    <img src="img/wanda/bild1.png" alt="Wanda image 1" onclick="openLightbox(); currentSlide(0);" style="width: 400px;">
                    <img src="img/wanda/bild2.png" alt="Wanda image 2" onclick="openLightbox(); currentSlide(1);">
                    <img src="img/wanda/bild3.png" alt="Wanda image 3" onclick="openLightbox(); currentSlide(2);">
                    <img src="img/wanda/bild4.png" alt="Wanda image 4" onclick="openLightbox(); currentSlide(3);">
                    <img src="img/wanda/bild5.png" alt="Wanda image 5" onclick="openLightbox(); currentSlide(4);">
                    <img src="img/wanda/bild6.png" alt="Wanda image 6" onclick="openLightbox(); currentSlide(5);">
                    <img src="img/wanda/bild7.png" alt="Wanda image 7" onclick="openLightbox(); currentSlide(6);">
                    <img src="img/wanda/bild8.png" alt="Wanda image 8" onclick="openLightbox(); currentSlide(7);">
                    <img src="img/wanda/bild9.png" alt="Wanda image 9" onclick="openLightbox(); currentSlide(8);">
                </div>
                <p id="paragraph-image-gallery-hint"></p>
                <h2 id="heading-description"></h2>
                <p id="paragraph-description"></p>
                <h2 id="heading-languages"></h2>
                <p>PHP, MySQL, HTML, CSS, JavaScript</p>
                <h2>GitHub</h2>
                <a href="https://github.com/julian-hoelz/wanda" target="_blank" class="image-link">
                    <img src="img/github.png" alt="GitHub image">
                    <p id="paragraph-to-repository"></p>
                </a>
                <hr>
                <button id="button-back-to-homepage" class="back-button" onclick="backToHomepage();"></button>
            </div>
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox();">&times;</span>
            <div class="lightbox-content">
                <div class="slides">
                    <img src="img/wanda/bild1.png" alt="Wanda-Bild 1">
                    <p id="description-1" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild2.png" alt="Wanda-Bild 2">
                    <p id="description-2" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild3.png" alt="Wanda-Bild 3">
                    <p id="description-3" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild4.png" alt="Wanda-Bild 4">
                    <p id="description-4" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild5.png" alt="Wanda-Bild 5">
                    <p id="description-5" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild6.png" alt="Wanda-Bild 6">
                    <p id="description-6" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild7.png" alt="Wanda-Bild 7">
                    <p id="description-7" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild8.png" alt="Wanda-Bild 8">
                    <p id="description-8" class="description"></p>
                </div>
                <div class="slides">
                    <img src="img/wanda/bild9.png" alt="Wanda-Bild 9">
                    <p id="description-9" class="description"></p>
                </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
        <script src="js/wanda-script.js"></script>
    </body>
</html>

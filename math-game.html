<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="language-selector" class="language-selector">
                <div class="language" onmousedown="setLanguage('de', true);">
                    <img src="img/flag/de.png" alt="Deutsch" class="flag">
                    <p class="language-name">Deutsch</p>
                </div>
                <div class="language" onmousedown="setLanguage('en', true);">
                    <img src="img/flag/gb.png" alt="English" class="flag">
                    <p class="language-name">English</p>
                </div>
                <div class="language" onmousedown="setLanguage('eo', true);">
                    <img src="img/flag/eo.png" alt="Esperanto" class="flag">
                    <p class="language-name">Esperanto</p>
                </div>
            </div>
            <div class="project-div-math-game">
                <h1 id="title"></h1>
                <h2 id="heading-image-gallery"></h2>
                <div class="gallery">
                    <img src="img/image-coming-soon.png" alt="Math game image 1" onclick="openLightbox(); currentSlide(0);" style="width: 400px;">
                    <img src="img/image-coming-soon.png" alt="Math game image 2" onclick="openLightbox(); currentSlide(1);">
                    <img src="img/image-coming-soon.png" alt="Math game image 3" onclick="openLightbox(); currentSlide(2);">
                    <img src="img/image-coming-soon.png" alt="Math game image 4" onclick="openLightbox(); currentSlide(3);">
                    <img src="img/image-coming-soon.png" alt="Math game image 5" onclick="openLightbox(); currentSlide(4);">
                    <img src="img/image-coming-soon.png" alt="Math game image 6" onclick="openLightbox(); currentSlide(5);">
                </div>
                <p id="paragraph-image-gallery-hint"></p>
                <h2 id="heading-explanation"></h2>
                <p id="paragraph-explanation"></p>
                <h2 id="heading-language"></h2>
                <p>Python 3 (<a href="https://www.pygame.org" target="_blank">Pygame</a>)</p>
                <h2>GitHub</h2>
                <a href="https://github.com/julian-hoelz/math-game" target="_blank" class="image-link">
                    <img src="img/github.png" alt="GitHub image">
                    <p id="paragraph-to-repository"></p>
                </a>
                <hr>
                <button id="button-back-to-homepage" class="back-button" onclick="backToHomepage();"></button>
            </div>
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox();">&times;</span>
            <div class="lightbox-content">
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 1">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 2">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 3">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 4">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 5">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <div class="slides">
                    <img src="img/image-coming-soon.png" alt="Math game image 6">
                    <p class="description">Beschreibung kommt bald.</p>
                </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
        <script src="js/math-game-script.js"></script>
    </body>
</html>

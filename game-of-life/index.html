<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conway&rsquo;s Game of Life</title>
</head>

<body>
    <h1>Conway&rsquo;s Game of Life</h1>
    <canvas id="canvas"></canvas><br>
    <div class="control-panel">
        <select id="tool-selector" autocomplete="off">
            <option value="draw-erase-tool">Draw/Erase</option>
            <option value="pan-tool">Pan</option>
        </select>
        <button id="start-stop-button" class="start-stop-button" autocomplete="off" onclick="startStopButtonClicked();">Start</button>
        <button id="next-button" autocomplete="off" onclick="nextButtonClicked();">Next</button>
        <button id="reset-button" autocomplete="off" onclick="resetButtonClicked();" disabled>Reset</button>
        <button id="clear-button" autocomplete="off" onclick="clearButtonClicked();">Clear</button>
        <div>
            <label for="cell-size-input">Cell size: <span id="cell-size-value">25</span>px</label><br>
            <input type="range" id="cell-size-input" min="1" max="50" value="25" autocomplete="off" oninput="onCellSizeInput(true);">
        </div>
        <div>
            <label for="speed-input">Speed:</label><br>
            <input type="range" id="speed-input" min="0" max="100" value="50" autocomplete="off" oninput="onSpeedInput();">
        </div>
    </div>
    <div class="center-text">
        <p>Game rules: <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life#Rules" target="_blank">Wikipedia</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
